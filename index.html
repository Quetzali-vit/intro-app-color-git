<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 Selector de Color RGB</title>
    
    <!-- Enlace a Bootstrap para el diseño responsivo y estilos predeterminados -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="styles.css">                     
</head>

<body>
    <div class="container">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-dark" style="background-color: #212529;">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand text-center" href="#">Aplicación de pruebas de color</a>
            </div>
        </nav>

        <!-- Título principal -->
        <h2 class="text-center fw-bold text-dark mb-4 mt-4">Selector de Color RGB</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Tarjeta para mostrar el color seleccionado -->
                <div class="card shadow-lg">
                    <div id="colorBox" class="color-box rounded-top"></div>
                    <div class="card-body text-center">
                        <div class="d-flex align-items-center justify-content-center">
                            <!-- Código hexadecimal del color seleccionado -->
                            <p id="hexCode" class="fw-bold fs-4 m-0">#000000</p>
                            <!-- Botón para copiar el código hexadecimal -->
                            <button id="copyBtn" class="btn btn-outline-dark btn-sm ms-2">📋 Copiar</button>
                        </div>
                    </div>
                </div>
                
                <!-- Selector de color -->
                <div class="text-center mt-3">
                    <label for="colorPicker" class="form-label fw-bold">Selecciona un color:</label>
                    <input type="color" id="colorPicker" class="form-control-color">
                </div>

                <!-- Sliders y campos de entrada numérica para los valores RGB -->
                <div class="row mt-4">
                    <div class="col-6">
                        <label for="red" class="fw-bold">Rojo</label>
                        <input type="range" id="red" class="form-range custom-range" min="0" max="255" value="0">
                    </div>
                    <div class="col-6">
                        <input type="number" id="redInput" class="form-control text-center" min="0" max="255" value="0">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <label for="green" class="fw-bold">Verde</label>
                        <input type="range" id="green" class="form-range custom-range" min="0" max="255" value="0">
                    </div>
                    <div class="col-6">
                        <input type="number" id="greenInput" class="form-control text-center" min="0" max="255" value="0">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <label for="blue" class="fw-bold">Azul</label>
                        <input type="range" id="blue" class="form-range custom-range" min="0" max="255" value="0">
                    </div>
                    <div class="col-6">
                        <input type="number" id="blueInput" class="form-control text-center" min="0" max="255" value="0">
                    </div>
                </div>
            </div>
        </div>

        <!-- Pie de página -->
        <footer class="bg-dark text-white text-center py-3 mt-5">
            <p class="mb-0">&copy; 2025 Todos los derechos reservados | Quetzali Vite</p>
        </footer>
    </div>

    <!-- Archivo JavaScript para funcionalidad -->
    <script src="main.js"></script>
</body>

</html>
